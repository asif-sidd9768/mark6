<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Translator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navigation">
        <h1 class="text"><img class="img" src="/images/pirate.png">Pirate Translator</h1>
    </nav>
    
    <main>
        <textarea class="input" name="input" id="input" placeholder="Enter English text here...."></textarea>
        <button id="button" class="button">
            <img class="img"src="/images/button.svg" style="vertical-align: middle;">
            <small class="text">Translate</small>
        </button>
        <p id="output" class="output"></p>
    </main>

    <footer class="footer">
        <h1>about</h1>
        <p class="text">Do you like how Pirates speak. Use this translator to convert your text from English to Pirate language.</p>
    </footer>

    <script src="/app.js"></script>
</body>
</html>
